<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Отчет об изменениях БД #1</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: "Roboto Condensed", sans-serif; background: #f8f9fa; }
    .container { max-width: 1200px; margin: 2rem auto; padding: 0 20px; }
    .header { background: linear-gradient(135deg, #2c3e50, #3498db); color: white; padding: 2rem; border-radius: 10px 10px 0 0; }
    .report-title { font-size: 2.2rem; margin-bottom: 0.5rem; }
    .report-info { display: flex; gap: 2rem; margin-top: 1.5rem; }
    .badge { display: inline-block; padding: 4px 12px; border-radius: 20px; font-weight: 500; }
    .insert-badge { background: #27ae60; color: white; }
    .update-badge { background: #2980b9; color: white; }
    .delete-badge { background: #e74c3c; color: white; }
    .card { background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-top: 2rem; }
    table { width: 100%; border-collapse: collapse; }
    th { background: #f8f9fa; color: #2c3e50; padding: 1rem; text-align: left; border-bottom: 2px solid #eee; }
    td { padding: 1rem; border-bottom: 1px solid #eee; }
    tr:hover { background-color: #f8f9fa; }
    .total-row { font-weight: 600; background-color: #f8f9fa; }
    .timestamp { color: #7f8c8d; font-size: 0.9em; }
    .section-title { font-size: 1.4rem; color: #2c3e50; margin: 2rem 0 1rem; }
    .footer { text-align: center; color: #95a5a6; padding: 1.5rem; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="header">
    <div class="container">
      <h1 class="report-title">Отчет об изменениях базы данных</h1>
      <div class="report-info">
        <div>
          <div class="timestamp">Отчёт сгенерирован: 2025-05-04 20:41:15</div>
          <div class="timestamp">Период: 2025-04-25 00:12:00 — 2025-05-04 20:41:15</div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="card">
      <h2 class="section-title">Сводка изменений</h2>
      <table>
        <thead>
          <tr>
            <th>Таблица</th>
            <th>Добавлено</th>
            <th>Изменено</th>
            <th>Удалено</th>
            <th>Всего</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Клиенты</td>
            <td><span class="badge insert-badge">+0</span></td>
            <td><span class="badge update-badge">~0</span></td>
            <td><span class="badge delete-badge">-0</span></td>
            <td>0</td>
          </tr>
          <tr>
            <td>Товары</td>
            <td><span class="badge insert-badge">+0</span></td>
            <td><span class="badge update-badge">~0</span></td>
            <td><span class="badge delete-badge">-0</span></td>
            <td>0</td>
          </tr>
          <tr>
            <td>Заказы</td>
            <td><span class="badge insert-badge">+0</span></td>
            <td><span class="badge update-badge">~0</span></td>
            <td><span class="badge delete-badge">-0</span></td>
            <td>0</td>
          </tr>
          <tr class="total-row">
            <td>Итого</td>
            <td><span class="badge insert-badge">+0</span></td>
            <td><span class="badge update-badge">~0</span></td>
            <td><span class="badge delete-badge">-0</span></td>
            <td>0</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
